spring:
  main:
    banner-mode: off
  datasource:
    url: jdbc:postgresql://localhost:5432/userbd?currentSchema=public
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect